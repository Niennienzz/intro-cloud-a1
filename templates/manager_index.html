<!DOCTYPE html>
<html lang="en">
<!-- Pure CSS -->
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
<!-- VueJS -->
<script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
<!-- SweetAlert2 -->
<script src=https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.2/sweetalert2.all.min.js></script>
<head>
    <title>Welcome</title>
</head>
<html>
    <body>
        <div id="managerWelcomePageApp">
            <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-5"></div>
            <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-3-5">
                <div>
                    <h1>Welcome to Cloud Photo Gallery Manager Console</h1>
                </div>
                <form id="managerLoginForm" class="pure-form pure-form-aligned">
                    <h3 class="pure-controls">Manager Login</h3>
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="managerLoginUsername">Manager</label>
                            <input id="managerLoginUsername" type="text" placeholder="Manager">
                            <span class="pure-form-message-inline">This is a required field.</span>
                        </div>
                        <div class="pure-control-group">
                            <label for="managerLoginPassword">Password</label>
                            <input id="managerLoginPassword" type="password" placeholder="Password">
                            <span class="pure-form-message-inline">This is a required field.</span>
                        </div>
                        <div class="pure-controls">
                            <input id="managerLoginButton" type="button" value="Login" class="pure-button pure-button-primary" v-on:click="checkLoginForm()">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-5"></div>
        </div>
    </body>
</html>
<script type="text/javascript" src="{{url_for('static', filename='scripts/manager_index.js')}}"></script>
