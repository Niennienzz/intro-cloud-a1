<!DOCTYPE html>
<!-- Pure CSS -->
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
</script>
<head>
    <title>Welcome</title>
</head>
<html>
    <body>
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3">
            <form id="loginForm" class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="loginUsername">Username</label>
                        <input id="loginUsername" type="text" placeholder="Username">
                        <span class="pure-form-message-inline">This is a required field.</span>
                    </div>
                    <div class="pure-control-group">
                        <label for="loginPassword">Password</label>
                        <input id="loginPassword" type="password" placeholder="Password">
                        <span class="pure-form-message-inline">This is a required field.</span>
                    </div>
                    <div class="pure-controls">
                        <input id="loginButton" type="button" value="Register" class="pure-button pure-button-primary" onclick="checkLoginForm()">
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="pure-u-1-3"></div>
    </body>
</html>
<script type="text/javascript" src="{{url_for('static', filename='scripts/index.js')}}"></script>
